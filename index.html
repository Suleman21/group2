  <div class="container-fluid">
    <div class="row">
      <div class="col-sm">
        <h1>GO TO TASK</h1>

      <div class="row">

      
        <form id="form" onsubmit="return false">
          
          <h1>Add Tasks</h1>
          <div class="alert alert-danger collapse" role="alert" id="warning">
           <em>All Fields are Required!</em>
          </div>

          <div class="form-group row">
            <label for="task-name" class="col-3 col-form-label">Task Name</label>
            <div class="col-9">
              <input class="form-control shadow-lg" type="text" id="newTaskNameInput">
            </div>
          </div>

          <div class="form-group row">
            <label for="description" class="col-3 col-form-label">Description</label>
            <div class="col-9">
              <textarea class="form-control shadow-lg" id="newDescriptionInput" rows="3"></textarea>
            </div>
          </div>

          <div class="form-group row">
            <label for="assigned-to" class="col-3 col-form-label">Assigned To</label>
            <div class="col-9">
              <input class="form-control shadow-lg" type="text" id="newAssignedToInput">
            </div>
          </div>

          <div class="form-group row">
            <label for="example-date-input" class="col-3 col-form-label">Due Date</label>
            <div class="col-9">
              <input class="form-control shadow-lg" type="date" value="2021-02-19" id="newDueDateInput">
            </div>
          </div>

          <input class="btn btn-light shadow-lg" type="submit" value="Submit" id="submitButton">

        </form>
         <!-- form end -->
        </div>

      
          </div>
        </div>
      <!-- TO DO TASKS SECTION -->

      <div class="col-sm" >
        <h1>To Do Tasks</h1>

          <!--Card will appear here-->

        </div>
