<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <!-- Bootstrap CSS -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
      integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/style.css" type="text/css" />

    <title>Final Project</title>
  </head>

  <body onload="displayTasks()">
    <div class="container">
      <main class="p-3 mb-2 bg-info text-white">
        <!-- Task header  -->
        <header>
          <h1>Task List</h1>
        </header>
        <h3>Add New Task</h3>
        <!-- Task list  -->
        <div id="mBox"></div>
        <div class="form-group col-md-4">
          <label for="task_name">Task Name </label>
          <input
            type="text"
            name="task_name"
            class="form-control"
            id="task_name"
          />
          <span id="name-span" style="color: red"></span>
        </div>
        <div class="form-group col-md-4">
          <label for="description">Description:</label>
          <textarea
            type="text"
            id="description"
            name="description"
            cols="45"
          ></textarea>
        </div>
        <span id="dsc-span" style="color: red"></span>
        <div class="row">
          <div class="form-group col-md-4">
            <label for="assign_to">Assign to</label>
            <input
              type="text"
              name="assign_to"
              class="form-control"
              id="assign_to"
            />
            <span id="asign-span" style="color: red"></span>
          </div>

          <div class="form-group col-md-2"></div>

          <div class="form-group col-md-3">
            <label for="due_date">Due Date</label>
            <input
              type="date"
              name="due_date"
              class="form-control"
              id="due_date"
              placeholder="MM/DD/YYYY"
            />
            <span id="date-span" style="color: red"></span>
          </div>
        </div>
        <div class="form-group col-md-3">
          <button
            type="button"
            onclick="validFormFieldInput()"
            class="btn btn-secondary"
          >
            Add Tasks
          </button>
        </div>

        <!-- card list group  -->

        <div class="list-group">
          <div>
            <h5>Tasks</h5>
          </div>

          <div id="task_card"></div>
        </div>
      </main>
    </div>
  </body>
  <script src="index.js"></script>
</html>
