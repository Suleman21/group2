<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css"
    integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css" type="text/css">
  <title>Final Project</title>
</head>

  <body>
      <div class="container">

        <main class="p-3 mb-2 bg-info text-white">
            <!-- Task header  -->
            <header>
              <h1>Task List</h1>
            </header>
            <h3>Add New Task</h3>
            <!-- Task list  -->
            <form>

              <div class="form-group col-md-4">
                <label for="taskName">Task Name </label>
                <input type="text" class="form-control" id="taskName">
              </div>
              <div class="form-group col-md-4">
                <label for="description">Description:</label>
                <textarea id="description" name="description" rows="4" cols="45">
                </textarea>
              </div>


              <div class="row">
                <div class="form-group col-md-4">
                  <label for="assignTo">Assign to</label>
                  <input type="text" class="form-control" id="assignTo">
                </div>

                <div class="form-group col-md-2 ">
            
                </div>

                <div class="form-group col-md-3 ">
                  <label for="date">Due Date</label>
                  <input type="date" name="date" class="form-control" placeholder="MM/DD/YYYY">
                </div>

              </div>
              <div class="form-group col-md-3">
                <button type="button" class="btn btn-secondary">Add Tasks</button>
              </div>

            </form>
      
        <!-- card list group  -->

          <div class="list-group">
           <div> 
             <h5>Tasks</h5>
          </div> 
            <div class="card" style="width: 18rem ">
              <div class="card-body">
               
                <div class="row">
                  <div class="col-md-5">
                    <p>Name</p>
                  </div>
                  <div class=" col-md-1">
                    <button type="button" class="btn btn-success">Status</button>
                  </div>
                </div>
                <p>Description</p>
                <p>AssignedTo</p>
                <p>DueDate</p>
                <p>Status</p>
                
              </div>
            </div>
          </div>

      
        </main>
      </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
      integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"

      crossorigin="anonymous"></script>
